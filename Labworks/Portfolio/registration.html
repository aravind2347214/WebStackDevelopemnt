<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbg">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
        
          <a class="nav-link" href="portfolio.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./photogallery.html">Photo Gallery</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./registration.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="form-container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <input type="text" class="form-control" required id="name" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" required aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group genderbox">
                <input type="radio"  id="gender" name="gender"  value="male" required>
                <label for="gender">Male</label>
                <input type="radio" id="gender"  name="gender" value="female" required>
                <label for="gender">Female</label>
                <input type="radio" id="gender"  name="gender" value="transgender" required>
                <label for="gender">Transgender</label>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div style="display: flex; flex-direction: row; align-items: center;">
                <div class="form-group mr-4">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="-- --- ---- --" required>
                  </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="dd-mm-yy" required>
                </div>
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect1">Choose Course</label>
                <select class="form-control" id="course" required>
                  <option>MCA</option>
                  <option>MSc AI/Ml</option>
                  <option>MBA</option>
                  <option>LLM</option>
                  <option>MA</option>
                </select>
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">First Time User</label>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: flex-end;">
              <button style="background-color: black; color: white;" type="submit" class="btn">Submit</button>
            </div>
          </form>
    </div>
    
</body>
</html>
